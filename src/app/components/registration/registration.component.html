<div class="form-layout {{ storedTheme }}">
  <div class="theme-switcher-wrap">
    <label
      [ngClass]="
        storedTheme === 'theme-dark'
          ? 'theme-switcher active'
          : 'theme-switcher'
      "
      (click)="setTheme()"
    >
      <div class="switch-path">
        <div class="switch-handle"></div>
      </div>
    </label>
  </div>

  <form [formGroup]="form" class="signup__form">
    <div
      class="form-group"
      [ngClass]="
        form.controls['email'].invalid && form.controls['email'].touched
          ? 'error'
          : ''
      "
    >
      <label for="name">Email: </label>
      <input
        class="form-control"
        type="email"
        name="email"
        formControlName="email"
      />
      <label
        *ngIf="
          form.controls['email'].invalid && form.controls['email'].touched
            ? 'error'
            : ''
        "
        class="error-message"
      >
        Email is required field
      </label>
    </div>

    <div
      class="form-group"
      [ngClass]="
        form.controls['password'].invalid && form.controls['password'].touched
          ? 'error'
          : ''
      "
    >
      <label for="name">Password: </label>
      <input
        class="form-control"
        type="password"
        name="password"
        formControlName="password"
      />
      <label
        *ngIf="
          form.controls['password'].invalid && form.controls['password'].touched
            ? 'error'
            : ''
        "
        class="error-message"
      >
        Password is required field
      </label>
    </div>
    <div class="d-flex space-around">
      <button class="secondary-button" (click)="goToHomepage()">Go Back</button>
      <button class="primary-button" (click)="submitForm()">Register</button>
    </div>
  </form>
</div>
